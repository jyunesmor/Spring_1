<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label for="exampleInputEmail1"><strong>Titulo de la Noticia: </strong></label> <br>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="titulo" placeholder="titulo">
        </div> <br>
        <div class="form-group">
            <textarea name="contenido" rows="10" cols="40">Contenido de la Noticia</textarea> <br>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Noticia</button>
      </form>
</body>
